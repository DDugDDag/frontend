<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간단한 메모장</title>
    <link rel="stylesheet" href="memo.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>간단한 메모장</h1>
      </header>

      <main>
        <div class="memo-form">
          <h2>새 메모 작성</h2>
          <div class="form-group">
            <label for="memo-category">카테고리:</label>
            <select id="memo-category">
              <option value="데이터베이스">데이터베이스</option>
              <option value="클라우드">클라우드</option>
            </select>
          </div>
          <div class="form-group">
            <label for="memo-content">내용:</label>
            <textarea
              id="memo-content"
              rows="5"
              placeholder="메모 내용을 입력하세요"
            ></textarea>
          </div>
          <button id="save-memo-btn">저장</button>
        </div>

        <div class="memo-list-section">
          <h2>메모 목록</h2>
          <div class="category-filter">
            <button class="category-btn active" data-category="all">
              전체
            </button>
            <button class="category-btn" data-category="데이터베이스">
              데이터베이스
            </button>
            <button class="category-btn" data-category="클라우드">
              클라우드
            </button>
          </div>
          <ul id="memo-list"></ul>
        </div>

        <div id="memo-detail" class="hidden">
          <div class="memo-detail-header">
            <h2 id="detail-title"></h2>
            <span id="detail-date"></span>
          </div>
          <div id="detail-content"></div>
          <button id="back-btn">목록으로</button>
          <button id="delete-btn">삭제</button>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 간단한 메모장 - 웹 애플리케이션</p>
      </footer>
    </div>

    <script src="frontend_memo.js"></script>
  </body>
</html>

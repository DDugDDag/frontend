<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메모 애플리케이션</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>메모 애플리케이션</h1>
      </header>

      <main>
        <div id="memo-form" class="section">
          <h2>새 메모 작성</h2>
          <div class="form-group">
            <label for="memo-title">제목:</label>
            <input
              type="text"
              id="memo-title"
              placeholder="메모 제목을 입력하세요"
            />
          </div>
          <div class="form-group">
            <label for="memo-content">내용:</label>
            <textarea
              id="memo-content"
              rows="5"
              placeholder="메모 내용을 입력하세요"
            ></textarea>
          </div>
          <button id="save-memo-btn" class="btn primary-btn">저장</button>
        </div>

        <div id="memo-edit" class="section hidden">
          <h2>메모 수정</h2>
          <div class="form-group">
            <label for="edit-title">제목:</label>
            <input
              type="text"
              id="edit-title"
              placeholder="메모 제목을 입력하세요"
            />
          </div>
          <div class="form-group">
            <label for="edit-content">내용:</label>
            <textarea
              id="edit-content"
              rows="5"
              placeholder="메모 내용을 입력하세요"
            ></textarea>
          </div>
          <div class="btn-group">
            <button id="update-memo-btn" class="btn primary-btn">수정</button>
            <button id="cancel-edit-btn" class="btn secondary-btn">취소</button>
          </div>
        </div>

        <div class="section">
          <h2>메모 목록</h2>
          <ul id="memo-list"></ul>
        </div>
      </main>

      <footer>
        <p>&copy; 2024 메모 애플리케이션</p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
